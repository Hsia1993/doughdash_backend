<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoughDash</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo" src="./imgs/pizza.png" alt="ChatHub Logo">
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/order">Order</a></li>
                <li><a href="/login">Login/Register</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="form-control-login">
                <form method="POST" action="#">
                    <div class="form-group-login">
                        <label class="form-label-login" for="username">Username</label>
                        <input class="form-input-login" type="text" name="username">
                    </div>
                    <div class="form-group-login">
                        <label class="form-label-login" for="password">Password</label>
                        <input class="form-input-login" type="password" name="password">
                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>

    </main>
</body>

</html>
